---
layout: default
---

<section class="hero hero--single">

	<div class="hero__image" style="background-image: url({{ template.featured_image | relative_url }})">
		<div class="hero__overlay"></div>
	</div>

	<div class="wrap">

		<h1>{{ template.title }}</h1>
		<p>{{ template.subtitle }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		<article class="single-post">

			{{ template.content }}

		</article>

	</div>

</section>
